---
- summary: |
    Проверка наличия формы вывода средств на странице
  requirement: |
    Форма вывода средств должна быть присутствовать на странице
  prerequisites: |
    Открыта страница с формой вывода средств
  steps:
    - Проверяем наличие формы вывода средств на странице
  expected-result: |
    Форма вывода средств присутствует на странице

- summary: |
    Проверка вывода средств со счёта
  requirement: |
    При вводе корректной суммы и нажатии на кнопку "Вывести" происходит вывод средств со счёта
  prerequisites: |
    Пользователь авторизован и находится на странице вывода средств
  test-data: |
    Сумма вывода = 1000
  steps:
    - Вводим сумму вывода
    - Нажимаем кнопку "Вывести"
    - Подтверждаем действие в модальном окне
  expected-result: |
    Сумма вывода списывается со счёта и появляется уведомление об успешном выполнении операции

- summary: |
    Проверка вывода средств со счёта при вводе слишком большой суммы
  requirement: |
    При вводе суммы больше, чем имеется на счёте, вывод средств не осуществляется и появляется соответствующее уведомление
  prerequisites: |
    Пользователь авторизован и находится на странице вывода средств
  test-data: |
    Сумма вывода = 100000
  steps:
    - Вводим сумму вывода
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Сумма вывода не списывается со счёта, появляется уведомление о недостаточном балансе

- summary: |
    Проверка вывода средств со счёта при вводе отрицательной суммы
  requirement: |
    При вводе отрицательной суммы вывод средств не осуществляется и появляется соответствующее уведомление
  prerequisites: |
    Пользователь авторизован и находится на странице вывода средств
  test-data: |
    Сумма вывода = -1000
  steps:
    - Вводим сумму вывода
    - Нажимаем кнопку "Вывести"
  expected-result: |
    Сумма вывода не списывается со счёта, появляется уведомление о неверном формате ввода

- summary: |
    Проверка ввода суммы с знаками
  requirement: |
    В поле ввода суммы нельзя вводить отрицательные и положительные значения, используя знак "+" или "-"
  prerequisites: |
    Открыта страница с формой вывода средств
  test-data: |
    Сумма = +500.00
  steps:
    - Вводим значение суммы "+500.00" в поле ввода
    - Проверяем, что значение суммы отображается корректно в поле ввода
    - Нажимаем на кнопку "Вывести средства"
 expected-result: |
    Сумма вывода не списывается со счёта, появляется уведомление о неверном формате ввода
